<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Validation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
        }
        #results {
            margin-top: 20px;
        }
        .result {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        /* Tab styles */
        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .tab {
            padding: 10px 20px;
            background: #ddd;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 5px;
        }
        .tab.active {
            background: #fff;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Search Validation System</h1>
    <input type="text" id="query" placeholder="Enter your search query">
    <button onclick="performSearch()">Search</button>

    <div id="results">
        <div class="tabs">
            <div class="tab active" onclick="showTab('searchResults')">Search Results</div>
            <div class="tab" onclick="showTab('validationResults')">Validation Results</div>
        </div>
        <div id="searchResults" class="tab-content active"></div>
        <div id="validationResults" class="tab-content"></div>
    </div>

    <script>
        async function performSearch() {
            const query = document.getElementById('query').value;
            const response = await fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query })
            });

            const searchResultsDiv = document.getElementById('searchResults');
            const validationResultsDiv = document.getElementById('validationResults');
            searchResultsDiv.innerHTML = ''; // Clear previous search results
            validationResultsDiv.innerHTML = ''; // Clear previous validation results

            if (response.ok) {
                const data = await response.json();
                if (data.error) {
                    searchResultsDiv.innerHTML = `<div class="result">Error: ${data.error}</div>`;
                } else {
                    searchResultsDiv.innerHTML = `<h2>Results for "${data.query}":</h2>`;
                    data.search_results.forEach(result => {
                        searchResultsDiv.innerHTML += `
                            <div class="result">
                                <h3>${result.title}</h3>
                                <p><strong>URL:</strong> <a href="${result.url}" target="_blank">${result.url}</a></p>
                                <p><strong>Description:</strong> ${result.description}</p>
                                <p><strong>Timestamp:</strong> ${result.timestamp}</p>
                            </div>
                        `;
                    });

                    // Display the validation results
                    const validation = data.validation;
                    if (validation.error) {
                        validationResultsDiv.innerHTML = `<div class="result">Validation Error: ${validation.error}</div>`;
                    } else {
                        validationResultsDiv.innerHTML += `
                            <div class="result">
                                <h3>Validation Summary:</h3>
                                <p>${validation.summary}</p>
                                <h4>Validation Details:</h4>
                                <p>${validation.validation}</p>
                                <h4>List of Reliable Reference Links:</h4>
                                <ul>
                                    ${validation.references.map(ref => `<li><a href="${ref}" target="_blank">${ref}</a></li>`).join('')}
                                </ul>
                            </div>
                        `;
                    }
                }
            } else {
                searchResultsDiv.innerHTML = `<div class="result">Error: Unable to fetch results</div>`;
            }
        }

        function showTab(tabName) {
            const searchResultsDiv = document.getElementById('searchResults');
            const validationResultsDiv = document.getElementById('validationResults');
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            tabContents.forEach(content => {
                content.classList.remove('active');
            });

            if (tabName === 'searchResults') {
                searchResultsDiv.classList.add('active');
                tabs[0].classList.add('active');
            } else {
                validationResultsDiv.classList.add('active');
                tabs[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
